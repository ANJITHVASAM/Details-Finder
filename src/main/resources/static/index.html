<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="homeSection">
        <div class="details-finder">
            <h1>Details Finder</h1>
            <button class="buttons" onclick="searchSection()">Find By Number</button>
            <br>
            <button class="buttons" onclick="administratorLogin()">User Login</button>
        </div>
    </div>
    <div class="container d-none" id="searchSection">
        <div class="d-flex flex-column details-finder">
            <div class="">
                <h1>Find By Number</h1>
                <input type="search" id="search" placeholder="Search here...">
                <button class="buttons" onclick="findByNumber()">Find By Number</button>
            </div>
            <div id="data"></div>
            <div class="d-flex justify-content-end">
                <button class="buttons" style="color: red;" onclick="findByNumberBack()">Back</button>
            </div>
        </div>
    </div>
    <div class="container d-none" id="administratorLoginSection">
        <div class="details-finder d-flex flex-column">
            <h1>Administrator Login</h1>
            <input class="buttons" type="text" id="username" placeholder="Username">
            <br>
            <input class="buttons" type="password" id="password" placeholder="Password">
            <br>
            <button class="buttons" onclick="login()">Login</button>
            <button class="buttons" style="color: red;" onclick="homePage()">Back</button>
        </div>
    </div>
    <div class="container d-none" id="loginSection">
        <div class="details-finder d-flex flex-column">
            <button class="buttons" onclick="getAllData()">Get All Data</button>
            <button class="buttons" onclick="addDataSection()">Add Data</button>
            <button class="buttons" onclick="putDataSection()">Put Data</button>
            <button class="buttons" onclick="deleteDataSection()">Delete Data</button>
            <div class="d-flex justify-content-end">
                <button class="buttons" style="color: red;" onclick="loginSectionBack()">Back</button>
            </div>
        </div>
    </div>
    <div class="container d-none" id="getAllDataSection">
        <div class="details-finder d-flex flex-column">
            <div id="allData">
                <h1>All Data</h1>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="buttons" style="color: red;" onclick="getAllDataBack()">Back</button>
        </div>
    </div>
    <div class="container d-none" id="addDataSection">
        <div class="details-finder d-flex flex-column">
            <div id="AddData">
                <label for="name">Full Name</label>
                <input class="mb-2" type="text" id="name" placeholder="Enter Full Name....">
                <label for="gender">Gender</label>
                <div class="d-flex">
                    <input id="male" type="radio" name="gender" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div class="d-flex mb-2">
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <label for="age">Age</label>
                <input class="mb-2" type="number" id="age" placeholder="Enter Age....">
                <label for="text">Phone Number</label>
                <input class="mb-2" type="number" id="number" placeholder="Enter Phone Number....">
                <label for="address">Address</label>
                <input class="mb-2" type="text" id="address" placeholder="Enter Address....">
                <button class="buttons" onclick="addData()">Add Data</button>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="buttons" style="color: red;" onclick="addDataBack()">Back</button>
        </div>
    </div>
    <div class="container d-none" id="putDataSection">
        <div class="details-finder d-flex flex-column">
            <div id="AddData">
                <label for="name1">Full Name</label>
                <input class="mb-2" type="text" id="name1" placeholder="Enter Full Name....">
                <label for="gender1">Gender</label>
                <div class="d-flex">
                    <input id="male1" type="radio" name="gender1" value="male1" checked>
                    <label for="male1">Male</label>
                </div>
                <div class="d-flex mb-2">
                    <input id="female1" type="radio" name="gender1" value="female1">
                    <label for="female1">Female</label>
                </div>
                <label for="age1">Age</label>
                <input class="mb-2" type="number" id="age1" placeholder="Enter Age....">
                <label for="number1">Phone Number</label>
                <input class="mb-2" type="number" id="number1" placeholder="Enter Phone Number....">
                <label for="address1">Address</label>
                <input class="mb-2" type="text" id="address1" placeholder="Enter Address....">
                <button class="buttons" onclick="putData()">Put Data</button>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="buttons" style="color: red;" onclick="putDataBack()">Back</button>
        </div>
    </div>
    <div class="container d-none" id="deleteDataSection">
        <div class="details-finder d-flex flex-column">
            <div id="AddData">
                <input type="text" id="deleteNumber" placeholder="Enter Number to delete...">
                <button class="buttons" onclick="deleteData()">Delete</button>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="buttons" style="color: red;" onclick="deleteDataBack()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
